<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ct="http://java.sun.com/jsf/composite/custom-components"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{i18n['web_title']}"/></title>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/public_template.xhtml">

		<ui:define name="header">
			<h1>partner.kamoska.cz</h1>

			<h2>
				<h:outputText value="#{i18n['create-account']}"/>
			</h2>
		</ui:define>

		<ui:define name="content">

			<div class="left">

				<div class="menu_left_bar">
					<ul class="menu_left">
						<li class="menu_left_item current">
							<h:outputText value="#{i18n['partner-registration']}"/>
						</li>
						<li class="menu_left_item last">
							<h:outputText value="#{i18n['registration-confirm']}"/>
						</li>
					</ul>
				</div>


				<div class="content_bar">
					<div class="inner_content">

						<h2>Zapomenute heslo</h2>

						<h:form id="send-new-password-form">

							<p:messages />

							<h:panelGrid columns="2">
								<h:outputText value="#{i18n['partner.edit.email']}: "/>
								<p:inputText value="#{newPasswordModel.email}" required="true" requiredMessage="#{i18n['register.email.required']}"/>
							</h:panelGrid>
							<p:commandButton value="#{i18n['new.password.send-button']}" action="#{newPasswordController.sendNewPassword}" styleClass="kamoska_button" update="@form"/>

						</h:form>

					</div>
				</div>
			</div>


			<div class="right">
				<ct:login/>
			</div>

		</ui:define>


	</ui:composition>

</h:body>

</html>
