<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><h:outputText value="#{message['web_title']}"/></title>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/public_template.xhtml">

		<ui:define name="header">
			<h1>partner.kamoska.cz</h1>

			<h2>Přihlášení k účtu</h2>
		</ui:define>

		<ui:define name="content">

			<div class="left">

				<div class="menu_left_bar">
					<ul class="menu_left">
						<li class="menu_left_item current">
							<h:outputLink value="">
								<h:outputText value="#{message['how_does_it_works']}"/>
							</h:outputLink>
						</li>
						<li class="menu_left_item">
							<h:outputLink value="">
								<h:outputText value="#{message['why_it_works']}"/>
							</h:outputLink>
						</li>
						<li class="menu_left_item">
							<h:outputLink value="">
								<h:outputText value="#{message['payment']}"/>
							</h:outputLink>
						</li>
						<li class="menu_left_item last">
							<h:outputLink value="">
								<h:outputText value="#{message['satisfied_partners']}"/>
							</h:outputLink>
						</li>
					</ul>
				</div>


				<div class="content_bar">
					<div class="inner_content">
						Hello World
					</div>
				</div>

			</div>





			<div class="right">
				<div class="login_window">

					<div class="content">

						<h3>
							<h:outputText value="#{message['login']}"/>
						</h3>

						<div class="title"><h:outputText value="#{message['email']}"/></div>
						<div class="input">
							<p:inputText styleClass="kamoska_input"/>
						</div>

						<div class="space_10"/>


						<div class="title"><h:outputText value="#{message['password']}"/></div>
						<div class="input">
							<p:password styleClass="kamoska_input" feedback="none"/>
						</div>

						<div class="space_10"/>

						<p:commandButton value="#{message['login']}" styleClass="kamoska_button"/>

						<div class="space_10" />

						<h:outputLink value="">
							<h:outputText value="#{message['forgotten_password']}"/>
						</h:outputLink>


					</div>
				</div>
			</div>

		</ui:define>


	</ui:composition>

</h:body>

</html>
