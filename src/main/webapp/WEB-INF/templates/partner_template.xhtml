<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xml:lang="en" lang="en">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; chartset=UTF-8"></meta>
	<h:outputStylesheet library="css" name="common.css"/>
	<h:outputStylesheet library="css" name="partner.css"/>
	<title><h:outputText value="#{message.web_title}"/></title>
</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<div class="title">partner.kamoska.cz</div>
				<div class="login">
					<div class="content">
						<h:outputText value="#{loggedInPartner.partner.email}" styleClass="light-gray"/>
						&nbsp;
						&nbsp;
						<p:commandLink action="#{loginController.logout}" value="#{message['logout']}"/>
					</div>
				</div>
				<div class="clear"/>
			</ui:insert>
		</div>


		<div id="content">
			<ui:insert name="content">
				<h:outputText value="#{message['web_default_content']}"/>
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<h:outputText value="#{message['web_default_footer']}"/>
			</ui:insert>
		</div>
	</div>

</h:body>

</html>
