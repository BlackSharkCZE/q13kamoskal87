<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; chartset=UTF-8"></meta>
	<h:outputStylesheet library="css" name="common.css"/>
	<h:outputStylesheet library="css" name="partner.css"/>
	<h:outputStylesheet library="css" name="tip-styles.css"/>

	<h:outputScript library="js" name="primefaces-locale-cs.js" />

	<title>Reklamní systém Kámoška.cz</title>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-12651708-6']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type =
                    'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' :
                    'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>


</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">


                <div class="title">
                    <div style="width: 360px; float: left;">
                        <a href="http://partner.kamoska.cz/partner/index.jspx">
                            <h:graphicImage library="img" name="logo-partner-kamoska.png" alt="Partner Kámoška.cz" title="Partner Kámoška.cz" width="338" height="84" />
                        </a>
                    </div>
                    <div style="float: left; padding-top:43px; font-size: 12px; font-weight: bold; color:#666666;">
                        <span style="background-color: #f6f6f6; color:#333333; padding: 2px 8px 2px 8px;">partner@kamoska.cz</span> &nbsp;/&nbsp; <span style="background-color: #f6f6f6; color:#333333; padding: 2px 8px 2px 8px;">+420 602 321 010</span>
                    </div>

                </div>


                <div class="login">
					<div class="content">
						<h:form id="logout-command-link-form">
						<h:outputText value="#{loggedInPartner.partner.email}" styleClass="light-gray"/>
						&nbsp;
						&nbsp;
							<p:commandLink action="#{loginController.logout}" value="#{i18n['logout']}"/>
						</h:form>
					</div>
				</div>
				<div class="clear"/>
			</ui:insert>
		</div>


		<div id="content">
			<ui:insert name="content">
				<h:outputText value="#{i18n['web_default_content']}"/>
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
                Copyright &copy; 2009 - 2013  &nbsp;<a href="http://www.glaceo.cz/" title="Glaceo s.r.o.">Glaceo s.r.o.</a>&nbsp; | &nbsp;<a href="http://www.kamoska.cz/" title="Kámoška.cz - Tvoje lepší kamarádka">Kámoška.cz  - tvoje lepší kamarádka</a>&nbsp; | &nbsp;<a href="http://partner.kamoska.cz/eula.jspx" title="Všeobecné obchodní podmínky">Všeobecné obchodní podmínky</a>
			</ui:insert>
		</div>
	</div>
