<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:partner="http://java.sun.com/jsf/composite/partnerComponents"

	  xmlns:f="http://java.sun.com/jsf/core"
		>


<h:head>
	<title><h:outputText value="#{i18n['web_title']}"/></title>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-12651708-6']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type =
                    'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' :
                    'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>

</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/partner_template.xhtml">

		<ui:define name="content">

			<partner:menu/>

			<div class="navigation">
				<h:outputLink value="#{request.servletContext.contextPath}/partner/index.jspx"><h:outputText value="#{i18n['partner.menu.home-page']}"/></h:outputLink>
				>
				<h:outputLink value="#{request.servletContext.contextPath}/partner/zpravy.jspx"><h:outputText value="#{i18n['message-list']}"/></h:outputLink>
				>
				<span class="text"><h:outputText value="#{messageDaoModel.selectedMessage.title}"/></span>
			</div>

			<p:spacer height="20" width="10"/>


			<h:form id="frm">


				<div class="notification">
					<div class="header">
						<table>
							<tr>
								<th class="left">
									<h:outputText value="#{messageDaoModel.selectedMessage.publishDate}">
										<f:convertDateTime pattern="dd.MM.yyyy' - 'HH:mm"/>
									</h:outputText>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<h:outputLink value="#{request.servletContext.contextPath}/partner/zpravy.jspx">
										<h:outputText value="#{i18n['back.to.messages-list']}"/>
									</h:outputLink>
								</th>
							</tr>
						</table>
					</div>
					<div class="content2">

						<h3>
							<h:outputText value="#{messageDaoModel.selectedMessage.title}"/>
						</h3>

						<div>
							<h:outputText value="#{messageDaoModel.selectedMessage.body}"/>
						</div>

					</div>

				</div>


			</h:form>

            <p:spacer height="20"/>

		</ui:define>


	</ui:composition>

</h:body>

</html>
