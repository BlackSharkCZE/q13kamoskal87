<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><h:outputText value="#{message['web_title']}"/></title>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/partner_template.xhtml">

		<ui:define name="content">


			<div class="main_menu_bar">
				<ul class="main_menu">
					<li class="item">
						<h:outputLink value="">
							<h:outputText value="#{message['partner.menu.home-page']}"/>
						</h:outputLink>
					</li>
					<li class="item current">
						<h:outputLink value="">
							<h:outputText value="#{message['partner.menu.sponzored-tips']}"/>
						</h:outputLink>
					</li>
					<li class="item">
						<h:outputLink value="">
							<h:outputText value="#{message['partner.menu.account']}"/>
						</h:outputLink>
					</li>
					<li class="item">
						<h:outputLink value="">
							<h:outputText value="#{message['partner.menu.payments']}"/>
						</h:outputLink>
					</li>
					<li class="item last">
						<h:outputLink value="">
							<h:outputText value="#{message['partner.menu-notification']}"/>
						</h:outputLink>
					</li>
				</ul>
			</div>


			<h:form enctype="multipart/form-data">

				<p:growl id="messages" />


				<table>
					<tr>
						<td>
							<h:outputText value="#{message['title']}: "/>
						</td>
						<td>
							<p:inputText value="#{advertModel.advertEntity.title}" widgetVar="title_widget" required="true" requiredMessage="#{message['advert.title.required']}" validatorMessage="#{message['advert.title.too-long']}">
								<f:validateLength maximum="50"/>
								<!--p:ajax event="keyup" update="atitle" /-->

							</p:inputText>
							&nbsp;
							<span class="counter" id="title_counter">(0/50)</span>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText value="#{message['advert.description']}:"/>
						</td>
						<td>
							<p:inputTextarea value="#{advertModel.advertEntity.body}" required="true" requiredMessage="#{message['advert.body.required']}" validatorMessage="#{message['advert.body.too-long']}">
								<f:validateLength maximum="90" />
							</p:inputTextarea>
							<div class="counter" id="body_counter">(0/90)</div>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText value="#{message['advert.destination']}: "/>
						</td>
						<td>
							<span class="counter">http://</span>
							<p:inputText value="#{advertModel.advertEntity.url}" required="true" requiredMessage="#{message['advert.link.required']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText value="#{message['advert.picture']}: "/>
						</td>
						<td>
							<p:fileUpload mode="advanced"
										  multiple="false"
										  auto="true"
										  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
										  sizeLimit="1000000"
										  fileUploadListener="#{advertController.handleFileUpload}"
										  />
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>


				<div>



				</div>




			</h:form>

			<p:spacer height="50px"/>

		</ui:define>


	</ui:composition>

</h:body>

</html>
