<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:partner="http://java.sun.com/jsf/composite/partnerComponents"
	  xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="page" value="#{messageModel.page}"/>
</f:metadata>

<h:head>
	<title><h:outputText value="#{i18n['web_title']}"/></title>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/partner_template.xhtml">

		<ui:define name="content">

			<partner:menu/>


			<h:form id="frm">

				<p:dialog id="msg-box" widgetVar="dialog" styleClass="custom-dialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
					<f:facet name="header">
						<strong>
							<h:outputText value="#{messageModel.selectedMessage.title}"/>
						</strong>
					</f:facet>
					<f:facet name="footer">
						<h:outputText value="#{messageModel.selectedMessage.publishDate}">
							<f:convertDateTime pattern="d.M.yyyy HH:mm" />
						</h:outputText>
					</f:facet>
					<p:panel styleClass="message-box">
						<h:outputText value="#{messageModel.selectedMessage.body}"/>
					</p:panel>
				</p:dialog>




				<div class="notification-spacer">
					<p:messages id="errors"/>

					<div class="notification">
						<div class="header">
							<table>
								<tr>
									<th class="left">
										<h:outputText value="#{i18n['notification']}"/>
										(<h:outputText value="#{messageModel.paginator.allMessageCount}"/>/<h:outputText value="#{messageModel.paginator.unreadCount}"/>)
									</th>
									<th class="right">

										<h:outputText value="#{messageModel.paginator.currentPage+1}"/>
										/
										<h:outputText value="#{messageModel.paginator.maxPage}"/>

										<p:spacer width="8" height="1" />

										<h:outputLink value="zpravy.jspx?page=#{messageModel.page-1}" rendered="#{!messageModel.paginator.first}">
											&lt;&lt;
										</h:outputLink>
										<p:spacer width="10" height="1"/>
										<h:outputLink value="zpravy.jspx?page=#{messageModel.page+1}" rendered="#{!messageModel.paginator.last}">
											&gt;&gt;
										</h:outputLink>

									</th>
								</tr>
							</table>
						</div>
						<div class="content">
							<table>
								<ui:repeat value="#{messageModel.paginator.messageEntityList}" var="msg">

									<tr>
										<td>
											<h:outputText value="#{msg.publishDate}">
												<f:convertDateTime pattern="dd.MM.yyyy"/>
											</h:outputText>
										</td>
										<td>-</td>
										<td>
											<!--TODO nastavit zpravy do backend beany a zoprazit detail zpravy-->
											<p:commandLink value="#{msg.title}" action="#{messageModel.showMessageDetail(msg.id)}" update=":frm:msg-box" oncomplete="dialog.show()">
												<f:setPropertyActionListener value="#{msg}" target="#{messageModel.selectedMessage}" />
											</p:commandLink>
											&nbsp; - &nbsp;
											<c:set value="#{(fn:length(msg.title) + fn:length(msg.body)) gt 130}" var="dist"/>
											<h:outputText value="#{fn:substring(msg.body,0,127-fn:length(msg.title))}..." rendered="#{dist==true}"/>
											<h:outputText value="#{fn:substring(msg.body,0,130-fn:length(msg.title))}" rendered="#{dist==false}"/>
										</td>
									</tr>

								</ui:repeat>
							</table>
						</div>
						<div class="footer">
							<table>
								<tr>
									<th class="left">
										&nbsp;
									</th>
									<th class="right">
										<div class="pager">
											<h:outputLink value="zpravy.jspx?page=#{messageModel.page-1}" rendered="#{!messageModel.paginator.first}">
												&lt;&lt;
											</h:outputLink>
											<p:spacer width="10" height="1"/>
											<h:outputLink value="zpravy.jspx?page=#{messageModel.page+1}" rendered="#{!messageModel.paginator.last}">
												&gt;&gt;
											</h:outputLink>
										</div>
									</th>
								</tr>
							</table>
						</div>
					</div>

				</div>


			</h:form>

		</ui:define>


	</ui:composition>

</h:body>

</html>
