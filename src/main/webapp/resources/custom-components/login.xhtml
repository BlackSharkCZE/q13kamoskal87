<ui:component xmlns="http://www.w3.org/1999/xhtml"
			  xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:p="http://primefaces.org/ui"
			  xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<div class="login_window">

			<h:form id="login-form">

				<div class="content">

					<h3>
						<h:outputText value="#{i18n['login']}"/>
					</h3>
					<div>
						<p:messages id="msgs"/>
					</div>

					<div class="title"><h:outputText value="#{i18n['email']}"/></div>
					<div class="input">
						<p:inputText styleClass="kamoska_input" value="#{loginModel.login}"/>
					</div>

					<div class="space_10"/>


					<div class="title"><h:outputText value="#{i18n['password']}"/></div>
					<div class="input">
						<p:password styleClass="kamoska_input" feedback="none" value="#{loginModel.password}"/>
					</div>

					<div class="space_10"/>

					<p:commandButton value="#{i18n['login']}" styleClass="kamoska_button" id="login-button" update="msgs" action="#{loginController.login}"/>

					<div class="space_10"/>

					<h:outputLink value="#{request.servletContext.contextPath}/zapomenute-heslo.jspx">
						<h:outputText value="#{i18n['forgotten_password']}"/>
					</h:outputLink>


				</div>
			</h:form>
		</div>
	</composite:implementation>

</ui:component>
